<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="vendor/electron_boilerplate/env_config.js"></script>
    <script src="vendor/electron_boilerplate/context_menu.js"></script>
    <script src="vendor/electron_boilerplate/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>
  <div class="top-bar">
    <span class="right">v0.1.2</span>
    <h1>Path of Maps</h1>
  </div>

  <div class="flexboard">
    <div class="col col-3">
      <div data-settings-form></div>
    </div>

    <div class="col col-9">
      <h2>Log monitoring</h2>
      <ul id="logs" data-logs="base">
        <li>Nothing logged yet.</li>
      </ul>
    </div>
  </div>

  <script type="text/template" id="settings-form-template">
    <form>
      <label>Auth Token</label>
      <p class="hint">Get your token on pathofmaps.com.</p>
      <input type="password" name="token" value="<%= token %>" placeholder="Enter your auth token here" data-token-input>

      <label>Character names</label>
      <p class="hint">Only the commands sent from these characters will be sent to pathofmaps.com.</p>
      <textarea placeholder="Enter your character names, one on each line"><%= characters %></textarea>

      <label>
        Path to PoE logs (Client.txt)
        <% if (validLogPath) { %>
          <span class="check valid"></span>
        <% } else { %>
          <span class="check invalid"></span>
        <% } %>
      </label>
      <p class="hint">
        Full path of the Client.txt log file.
      </p>
      <input type="text" name="logs_path" value="<%= logs_path %>" placeholder="Logs folder path" data-logs-path-input>
      <p class="hint">
        Ex 1: 'C:\Program Files\Grinding Gear Games\Path of Exile\logs\Client.txt'
        <br><br>Ex 2: 'C:\Steam\steamapps\common\Path of Exile\logs\Client.txt'
      </p>
    </form>
  </script>
</body>
</html>
